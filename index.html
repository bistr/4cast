<!DOCTYPE>
<html>
<head>

<script src="jquery-3.2.1.slim.min.js"></script>
<script src="jquery.simpleWeather.js"></script>

<style>
  



#everything{  
margin: 0px auto;
text-transform: uppercase;
  
}

body{
  display:flex;
  height:100vh;
  align-items:center;
  background-color:#552978;
  color:white;

}

#temp{
  font-size:15vh;
}

#description{
  font-size:7vh;
}
  
  </style>
</head>
<body>
  <div id="everything">
  <div id="temp"></div>
  <div id="description"></div>
  </div>
  
<script>
  document.addEventListener('deviceready', onDeviceReady.bind(this), false);
        function onDeviceReady() {    
          alert("device fired");
  navigator.geolocation.getCurrentPosition(function(position) {
    alert("something happened");
    viewWeather(position.coords.latitude + "," + position.coords.longitude);
});


function viewWeather(k) {
  $.simpleWeather({
    location: k,
    woeid: "",
    unit: "c",
    success: function(weather) {
      $("#temp").html(weather.temp+"&deg");
       $("#description").html(weather.text)
    },
    error: function(error) {
   alert("You fucked up");
    }
  });
}
        }
  </script>
  </body>
</html>
